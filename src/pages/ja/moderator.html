<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta property="og:title" content="Iitomo 1of100">
    <meta property="og:description" content="笑っていいとも！ 100人中1人アンケートシステム">
    <meta property="og:image" content="/static/og-image.png">
    <link rel="stylesheet" href="/static/common.css">
    <link rel="stylesheet" href="/static/moderator.css">
    <script type="text/javascript" src="/static/util/qrcode.min.js"></script>
    <script type="module" src="/static/moderator.js"></script>
    <style>
      #config-se-name:empty::before {
        content: "ファイル未指定";
      }
    </style>
    <title>司会者 - Iitomo 1of100</title>
  </head>

  <body>
    <div id="board-head"><output id="participant-count-view">0</output>人中</div>
    <div id="board-body">
      <output id="board-result-view">!!!</output>
      <div id="board-unit-view">人</div>
    </div>
    <div id="error-view"></div>

    <button id="config-view-toggle-show" style="opacity: 0.0;"><hr><hr><hr></button>

    <div id="config-container">
      <input type="checkbox" id="config-view-toggle" checked>
      <button id="config-view-toggle-hide"></button>

      <p id="config-header">Iitomo 1of100</p>
      <p><button id="config-survey-start" class="input-button">アンケート開始</button> または <span class="config-key-guide">Enter</span> キーを押す</p>
      <div class="config-item-container">
        <label for="config-survey-duration">アンケート受付時間:</label>
        <div><input type="number" id="config-survey-duration" class="input-button" value="6" min="1" max="65535">秒</div>
      </div>
      <div class="config-item-container">
        <div>効果音:</div>
        <div>
          <div id="config-se-name"></div>
          <label id="config-se-file-label" class="input-button" for="config-se-file-in"><input type="file" id="config-se-file-in">ファイルをセット</label><button id="config-se-unset" class="input-button">ファイルを除去</button>
        </div>
      </div>
      <div class="config-item-container">
        <label for="config-se-volume">効果音音量:</label>
        <div><input type="range" id="config-se-volume" value="1" min="0" max="3" step="any"></div>
      </div>
      <div class="config-item-container">
        <label for="config-wakelock-enable">自動スリープを抑止:</label>
        <input type="checkbox" id="config-wakelock-enable">
        <div id="config-wakelock-unsupported-mes" style="display: none;">このデバイスでは未サポート</div>
      </div>
      <div class="config-item-container">
        <div>ルーム ID:</div>
        <output id="config-room-id"></output>
      </div>
      <div class="config-item-container">
        <div>回答者参加 QR:</div>
        <label for="large-qr-view-toggle" id="config-join-qr-field"></label>
      </div>
      <p class="config-guide-text text-small"><a id="config-join-url" target="_blank">http</a></p>
      <p class="config-guide-text text-small">QR をクリックして大きく表示</p>
      <p class="config-guide-text text-small"><span class="config-key-guide">Esc</span> キーでこのコンフィグを表示/非表示</p>
      <p class="config-guide-text text-small">ソースコード on GitHub: <a target="_blank" href="https://github.com/aKuad/iitomo-1of100">aKuad/iitomo-1of100</a></p>
    </div>

    <div id="large-qr-container">
      <input type="checkbox" id="large-qr-view-toggle">
      <label for="large-qr-view-toggle" id="large-qr-click-detector"></label>
      <div id="large-qr-field"></div>
      <p id="large-qr-guide">クリックして表示を閉じる</p>
    </div>
  </body>
</html>
