<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta property="og:title" content="Iitomo 1of100">
    <meta property="og:description" content="Waratte iitomo! (A Japanese TV program) 1 of 100 survey system">
    <meta property="og:image" content="/static/og-image.png">
    <link rel="stylesheet" href="/static/common.css">
    <link rel="stylesheet" href="/static/moderator.css">
    <script type="text/javascript" src="/static/util/qrcode.min.js"></script>
    <script type="module" src="/static/moderator.js"></script>
    <title>Moderator - Iitomo 1of100</title>
  </head>

  <body>
    <div id="board-head"><output id="participant-count-view">0</output>人中</div>
    <div id="board-body">
      <output id="board-result-view">!!!</output>
      <div id="board-unit-view">人</div>
    </div>
    <div id="error-view"></div>

    <button id="config-view-toggle-show" style="opacity: 0.0;"><hr><hr><hr></button>

    <div id="config-container">
      <input type="checkbox" id="config-view-toggle" checked>
      <button id="config-view-toggle-hide"></button>

      <p id="config-header">Iitomo 1of100</p>
      <p><button id="config-survey-start" class="input-button">Survey start</button> or press <span class="config-key-guide">Enter</span> key</p>
      <div class="config-item-container">
        <div>Survey duration:</div>
        <div><input type="number" id="config-survey-duration" class="input-button" value="6" min="1" max="65535">sec</div>
      </div>
      <div class="config-item-container">
        <div>Sound effect:</div>
        <div>
          <div id="config-se-name"></div>
          <label id="config-se-file-label" class="input-button" for="config-se-file-in"><input type="file" id="config-se-file-in">Set a file</label><button id="config-se-unset" class="input-button">Unset file</button>
        </div>
      </div>
      <div class="config-item-container">
        <div>Sound effect volume:</div>
        <div><input type="range" id="config-se-volume" value="1" min="0" max="3" step="any"></div>
      </div>
      <div class="config-item-container">
        <div>Room ID:</div>
        <output id="config-room-id"></output>
      </div>
      <div class="config-item-container">
        <div>Participant join QR:</div>
        <label for="large-qr-view-toggle" id="config-join-qr-field"></label>
      </div>
      <p class="config-guide-text text-small"><a id="config-join-url" target="_blank">http</a></p>
      <p class="config-guide-text text-small">Click the QR code to view large</p>
      <p class="config-guide-text text-small"><span class="config-key-guide">Esc</span> key to show/hide this config</p>
      <p class="config-guide-text text-small">Source on GitHub: <a target="_blank" href="https://github.com/aKuad/iitomo-1of100">aKuad/iitomo-1of100</a></p>
    </div>

    <div id="large-qr-container">
      <input type="checkbox" id="large-qr-view-toggle">
      <label for="large-qr-view-toggle" id="large-qr-click-detector"></label>
      <div id="large-qr-field"></div>
      <p id="large-qr-guide">Click screen to close large view</p>
    </div>
  </body>
</html>
