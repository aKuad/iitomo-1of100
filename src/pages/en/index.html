<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Waratte iitomo! (A Japanese TV program) 1 of 100 survey system">
    <meta name="keywords" content="笑っていいとも,いいとも,100人中1人,waratte,iitomo,1of100">
    <meta property="og:title" content="Iitomo 1of100 Survey system">
    <meta property="og:url" content="https://iitomo-1of100.deno.dev/">
    <meta property="og:description" content="Waratte iitomo! (A Japanese TV program) 1 of 100 survey system">
    <meta property="og:image" content="/static/og-image.png">
    <link rel="stylesheet" href="/static/common.css">
    <link rel="stylesheet" href="/static/index.css">
    <script type="module" src="/static/index.js"></script>
    <title>Iitomo 1of100</title>
  </head>

  <body>
    <header>Iitomo 1of100</header>
    <div class="centering">
      <div class="text-large">Room ID</div>
      <input id="room-id-input" class="input-button" type="text">
      <div id="room-id-error" class="text-normal">
        <div class="room-id-error-text"><input type="radio" name="room-id-error-select" class="room-id-error-select"></div>
        <div class="room-id-error-text"><input type="radio" name="room-id-error-select" class="room-id-error-select">Non-ascii character including</div>
        <div class="room-id-error-text"><input type="radio" name="room-id-error-select" class="room-id-error-select">Ascii space including</div>
        <div class="room-id-error-text"><input type="radio" name="room-id-error-select" class="room-id-error-select">Ascii symbol including</div>
      </div>

      <div class="text-large">Join as</div>
      <div>
        <a id="join-participant" class="input-button">Participant</a>
        <a id="join-moderator"   class="input-button">Moderator</a>
      </div>

      <div id="guide-links" class="text-normal">Guide: <a href="https://akuad.github.io/iitomo-1of100/" target="_blank">Usage</a> | <a href="https://github.com/aKuad/iitomo-1of100" target="_blank">Source</a></div>
      <div id="lang-switch" class="text-normal">English | <a href="/ja">日本語</a></div>
    </div>
  </body>
</html>
